{% extends 'base.html' %}

{% block title %}Редактирование записи - Начисление{% endblock %}

{% block content %}
{% load static %}


<form id="editAccrualForm" data-success-url="{% url 'accruals' %}">
    {% csrf_token %}
    <h2>Редактирование записи начисления</h2>
    <div class="form-group">
        <label>Дата начисления:</label>
        <input type="date" name="date" value="{{ date }}" required>
    </div>

    <div class="form-group">
        <label>Проект:</label>
        <select name="project" required>
            <option value="">Выберите проект</option>
            {% for project in projects %}
            <option value="{{ project.id }}" {% if project.id == accrual.project %}selected{% endif %}>{{ project.name }}</option>
            {% endfor %}
        </select>
    </div>



    <div class="form-group">
        <label>Отдел:</label>
        <select name="department" id="department" required  onchange="loadEmployees()">
            {% for department in departments %}
            <option value="{{ department.id }}" {% if department.id == accrual.department %}selected{% endif %}>
                {{ department.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    
    <div class="form-group">
        <label>Сотрудник:</label>
        <select name="employee" id="employee" required data-selected-employee="{{ accrual.employee }}">

        </select>
    </div>

    <div class="form-group">
        <label>Почасовая:</label>
        <input type="number" name="hourly_pay" step="0.01" value="{{ accrual.hourly_pay}}">
    </div>

    <div class="form-group">
        <label>Оклад:</label>
        <input type="number" name="salary" step="0.01" value="{{ accrual.salary }}">
    </div>

    <div class="form-group">
        <label>Премия/доплаты:</label>
        <input type="number" name="addition_pay" step="0.01" value="{{ accrual.addition_pay }}">
    </div>

    <div class="form-group">
        <label>Возвраты/вычеты:</label>
        <input type="number" name="deduction" step="0.01" value="{{ accrual.deduction }}">
    </div>

    <div class="form-group">
        <label>Комментарий:</label>
        <textarea name="comment" rows="3" >{{ accrual.comment }}</textarea>
    </div>



    <button type="submit">Сохранить изменения</button>
</form>

<script src="{% static 'js/edit_accrual.js' %}"></script>
{% endblock %}
