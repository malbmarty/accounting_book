<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Бухгалтерский учет{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body { font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header { background: #f4f4f4; padding: 10px; margin-bottom: 20px; }
        .header a { text-decoration: none; color: #333; padding: 5px 10px; }
        .nav { display: flex; gap: 15px; }
        .nav a { text-decoration: none; color: #333; padding: 5px 10px; }
        .nav a:hover { background: #ddd; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .filters { background: #f9f9f9; padding: 15px; margin: 20px 0; }
        .form-group { margin: 8px 0; }
        /* Форма */
        #createAccrualForm {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 7 полей как 7 столбцов таблицы */
            gap: 5px; /* без промежутков, чтобы совпадало с таблицей */
            margin-bottom: 20px;
        }

        #createPayoutForm {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 7 полей как 7 столбцов таблицы */
            gap: 5px; /* без промежутков, чтобы совпадало с таблицей */
            margin-bottom: 20px;
        }


        #createEmployeeForm {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 полей как 7 столбцов таблицы */
            gap: 5px; /* без промежутков, чтобы совпадало с таблицей */
            margin-bottom: 20px;
        }

        #createAccrualForm .form-group,
        #createPayoutForm .form-group,
        #createEmployeeForm .form-group {
            margin: 0;
        }

        #createAccrualForm label,
        #createPayoutForm label,
        #createEmployeeForm label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        #createAccrualForm input,
        #createPayoutForm input,
        #createEmployeeForm input,
        #createAccrualForm select,
        #createPayoutForm select,
        #createEmployeeForm select,
        #createAccrualForm textarea,
        #createPayoutForm textarea, 
        #createEmployeeForm textarea {
            width: 100%;
            box-sizing: border-box;
        }

        label { display: block; margin-bottom: 5px; font-size: 16px;}
        input, select, textarea { width: 80%; padding: 10px; font-size: 16px;}
        button { padding: 10px 15px; background: #3386d8; color: white; border: none; cursor: pointer; font-size: 16px;}
        button:hover { background: #0056b3; }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 8px;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

    .nav { position: relative; display: inline-block; }
    .dropdown-content {
        display: none;
        position: absolute;
        background: #f9f9f9;
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover { background: #eee; }
    .nav:hover .dropdown-content { display: block; }
    </style>
</head>
<body>

<div class="header">
    <a href="{% url 'home' %}">Главная</a>

    <div class="nav">
    <a href="#">Зарплатная ведомость ▾</a>
    <div class="dropdown-content">
      <a href="{% url 'employees' %}">Сотрудники</a>
      <a href="{% url 'accruals' %}">Начисления</a>
      <a href="{% url 'payouts' %}">Выплаты</a>
      <a href="{% url 'summary' %}">Сводная ведомость</a>
    </div>
  </div>

  <div class="nav">
    <a href="#">Управление справочниками ▾</a>
    <div class="dropdown-content">
      <a href="{% url 'payroll_dir' %}">Для зарплатной ведомости</a>
      <a href="{% url 'analytics_dir' %}">Для аналитики</a>
    </div>
  </div>
</div>

    {% load static %}

    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
